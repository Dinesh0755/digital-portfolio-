<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #5af07a;
        }

        header {
            background-color:rgb(241, 92, 38);
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            position: relative; /* Add this */
        }

        .header-content h1 {
            font-size: 2.5rem;
        }

        /* Add styles for the round profile picture */
        .profile-picture {
            width: 100px; /* Adjust the size as needed */
            height: 100px;
            border-radius: 75%; /* Create a circular shape */
            object-fit: cover; /* To ensure the image fills the circular area */
            position: absolute; /* Add this */
            top: 75px; /* Adjust top position as needed */
            left: 75px; /* Adjust left position as needed */
        }

        nav {
           
            color: #fff;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color:black;
        }
        nav ul li a:hover{
            box-shadow: 1px 1px 5px 5px white;
            background-color: white;
            border-radius: 10px;
            color: Black;
        }
        .section-content {
            background-color: #fff;
            padding: 2rem;
            margin-top: 10px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: justify;
            justify-items: center;
            justify-content: center;
            margin-top: 8vw;
            margin-left: 20vw;
            margin-right: 20vw;
            font-display: none;
            box-shadow: 1px 1px 5px 5px black;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            margin-top: 8vw;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        h3{
            text-align: center;
            border-radius: 20px;
            border-style: groove;
            box-shadow: 1px 1px 5px 5px white;
        }
        #welcome{
            margin-left: 42vw;
            border-radius: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Add your profile picture here -->
            <img src="image.jpg" alt="Your Profile Picture" class="profile-picture">
            <h1>Dinesh kumar S</h1>
            <p>Frontend Developer</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="./about.html">About</a></li>
            <li><a href="./education.html">Education</a></li>
            <li><a href="./skills.html">Skills</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./resume.html">Resume</a></li>
           
        </ul>
    </nav>
    <h3>Welcome To my portfolio Web Page</h3></h1>
    <img src="./welcomeimg.jpg"id="welcome">
    </section>
    <footer>
        <p>&copy; 2025 Dinesh kumar s</p>
    </footer>

    <script>
        // Smooth scrolling to section when clicking on navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
